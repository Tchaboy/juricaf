# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

#Solr Search
recherche:
  url: /recherche/
  param: {module: recherche, action: index, query: ""}

recherche_resultats:
  url: /recherche/:query/:facets
  param: {module: recherche, action: search, query: "", facets: ""}
  options:
    segment_separators: [/]

#Affichage des arrets

arret:
  url: /arret/:id
  param: {module: arret, action: index}

arretxml:
  url: /arret/:id/xml
  param: {module: arret, action: xml}

upload:
   url:  /admin/upload
   param: {module: admin, action: upload}